    <script>
      
      function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split('=');
              if (decodeURIComponent(pair[0]) == variable) {
                  return decodeURIComponent(pair[1]);
              }
          }
          return null;
      }

      
      var name = getQueryVariable('name');
      var relationship = getQueryVariable('relationship');
      var phoneNumber = getQueryVariable('phoneNumber');
      var email = getQueryVariable('email');
      var birthday = getQueryVariable('birthday');

      
      var contactDetails = document.getElementById('contact-details');
      contactDetails.innerHTML = '<p><strong>이름:</strong> ' + name + '</p>' +
                                  '<p><strong>관계:</strong> ' + relationship + '</p>' +
                                  '<p><strong>전화번호:</strong> ' + phoneNumber + '</p>' +
                                  '<p><strong>이메일:</strong> ' + email + '</p>' +
                                  '<p><strong>생일:</strong> ' + birthday + '</p>';
