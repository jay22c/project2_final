<!doctype html>
<html lang="en">
<head>
  
</head>
<body>
  <h1>상세 정보</h1>
  <p>이름: <span id="name"></span></p>
  <p>관계: <span id="relationship"></span></p>
  <p>전화번호: <span id="phoneNumber"></span></p>
  <p>이메일: <span id="email"></span></p>
  <p>생일: <span id="birthday"></span></p>
  
  <script>
    
    var urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name');
    document.getElementById('relationship').textContent = urlParams.get('relationship');
    document.getElementById('phoneNumber').textContent = urlParams.get('phoneNumber');
    document.getElementById('email').textContent = urlParams.get('email');
    document.getElementById('birthday').textContent = urlParams.get('birthday');
  </script>
</body>
</html>
