<!DOCTYPE html>
<html>
<body>

<h2>전화번호 추가</h2>
<!-- <p>The <strong>input type="text"</strong> defines a one-line text input field:</p> -->

<form action="/action_page.php" onsubmit="return validateForm()">
  <label for="fname">성:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">이름:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="relationship">관계:</label><br>
  <input type="text" id="relationship" name="relationship"><br>
  <label for="pnumber">전화번호:</label><br>
  <input type="text" id="pnumber" name="pnumber"><br>
  <label for="email">이메일:</label><br>
  <input type="text" id="email" name="email"><br><br>
  <label for="birthday">생일:</label><br>
  <input type="text" id="birthday" name="birthday"><br><br>


  <input type="submit"  value="완료">
</form>

<script>
  function validateForm() {
    // 필수 필드 확인
    var relationship = document.getElementById("relationship").value;
    var lname = document.getElementById("lname").value;
    var pnumber = document.getElementById("pnumber").value;

    if (lname === "" || relationship === "" || pnumber === "") {
      alert(" 이름, 관계, 전화번호는 필수 입력 필드입니다.");
      return false;
    }

    alert("추가되었습니다.");
    return true;
  }
</script>

<!-- <p>Note that the form itself is not visible.</p>
<p>Also note that the default width of a text field is 20 characters.</p> -->

</body>
</html>
